<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Gravar tela</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div style="display: inline-flex;">
      <button id="start">
        Iniciar
      </button>
      <button id="stop" disabled>
        Parar
      </button>
    </div>
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      "
    >
      <div><video autoplay id="livevideo"></video></div>
      <div><video autoplay id="completevideo"></video></div>
    </div>
    <script>
      const start = document.getElementById('start');
      const stop = document.getElementById('stop');
      const video = document.querySelector('#completevideo');
      const liveVideo = document.querySelector('#livevideo');
      let recorder, stream;
      let options = { mimeType: 'video/webm;codecs=vp9,opus' };

      async function startRecording() {
        stream = await navigator.mediaDevices.getDisplayMedia();
        recorder = new MediaRecorder(stream, options);
        liveVideo.srcObject = stream;

        console.log(recorder);

        const chunks = [];
        recorder.ondataavailable = (e) => chunks.push(e.data);
        recorder.onstop = (e) => {
          const completeBlob = new Blob(chunks, { type: chunks[0].type });
          video.src = URL.createObjectURL(completeBlob);
        };

        recorder.start();
      }

      start.addEventListener('click', () => {
        start.setAttribute('disabled', true);
        stop.removeAttribute('disabled');

        startRecording();
      });

      stop.addEventListener('click', () => {
        stop.setAttribute('disabled', true);
        start.removeAttribute('disabled');

        recorder.stop();
        stream.getVideoTracks()[0].stop();
      });
    </script>
  </body>
</html>
